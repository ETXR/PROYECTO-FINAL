    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>
    <nav class="navegacion">
        <a class="navegacion__enlace " href="index.html">Home</a>
        <a class="navegacion__enlace" href="index.html">Mis proyectos</a>

    <!-- (A) DEALER -->
    <!-- (A1) DEALER'S POINTS + STAND -->
    <div id="deal-data">
      <span id="deal-stand">QUEDARSE</span>
      Cartas del dealer - <span id="deal-points">?</span>
    </div>

    <!-- (A2) DEALER'S CARDS -->
    <div id="deal-cards"></div>

    <!-- (B) PLAYER -->
    <!-- (B1) PLAYERS'S POINTS + STAND -->
    <div id="play-data">
      <span id="play-stand">QUEDARSE</span>
      Tus cartas - <span id="play-points">0</span>
    </div>

    <!-- (B2) PLAYER'S CARDS -->
    <div id="play-cards"></div>

    <!-- (C) PLAY! -->
    <div id="play-control">
      <!-- (C1) START -->
      <input type="button" id="playc-start" value="JUGAR!"/>

      <!-- (C2) HIT OR STAND -->
      <input type="button" id="playc-hit" value="PEDIR"/>
      <input type="button" id="playc-stand" value="QUEDARSE"/>
    </div>
  </body>
